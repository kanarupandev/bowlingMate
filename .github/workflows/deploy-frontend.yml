name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          set -e
          gcloud run deploy bowlingmate-web \
            --source ./frontend \
            --region us-central1 \
            --project analog-reef-486909-s0 \
            --allow-unauthenticated \
            --set-env-vars="BACKEND_URL=https://bowlingmate-m4xzkste5q-uc.a.run.app,API_SECRET=bowlingmate-hackathon-secret" \
            --min-instances=0 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --port 8080

      - name: Show deployment URL
        if: success()
        run: |
          gcloud run services describe bowlingmate-web --region us-central1 --project analog-reef-486909-s0 --format='value(status.url)'
