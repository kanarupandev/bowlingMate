name: Deploy Backend to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          set -e
          # Increase Cloud Build timeout to 1 hour for MediaPipe builds
          gcloud config set builds/timeout 3600

          gcloud run deploy bowlingmate \
            --source ./backend \
            --region us-central1 \
            --project bowlingmate-486909 \
            --allow-unauthenticated \
            --set-env-vars="GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},API_SECRET=bowlingmate-hackathon-secret,GCS_BUCKET_NAME=bowlingmate-clips,GEMINI_MODEL_NAME=gemini-3-pro-preview,ANALYSIS_TIMEOUT=500,ENABLE_OVERLAY=true,MOCK_SCOUT=false,MOCK_COACH=false" \
            --min-instances=1 \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --port 8080

      - name: Show deployment URL
        if: success()
        run: |
          gcloud run services describe bowlingmate --region us-central1 --project bowlingmate-486909 --format='value(status.url)'
